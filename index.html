<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim's YouTube 검색기</title>

<body>
    <!-- Language Toggle Button -->
    <button id="languageToggle" class="language-toggle-btn">🇰🇷 한국어</button>
    
    <!-- Auth Section -->
    <div class="auth-section" id="authSection">
        <button class="auth-btn login-btn" id="loginBtn" data-i18n="auth.login">로그인</button>
        <button class="auth-btn signup-btn" id="signupBtn" data-i18n="auth.signup">가입하기</button>
        <div class="user-info" id="userInfo" style="display: none;">
            <img id="userAvatar" class="user-avatar" src="" alt="User Avatar">
            <span class="user-name" id="userName" style="cursor: pointer;" title="클릭하여 프로필 수정" data-i18n-title="auth.profileClickToEdit"></span>
            <button class="logout-btn" id="logoutBtn" data-i18n="auth.logout">로그아웃</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="signup-modal" id="loginModal">
        <form class="signup-form" onsubmit="return false;">
            <button class="close-modal" id="closeLoginModal">&times;</button>
            <h2 data-i18n="auth.login">로그인</h2>
            <div class="form-group">
                <label for="loginEmail" data-i18n="auth.email">이메일</label>
                <input type="email" id="loginEmail" placeholder="이메일을 입력하세요" data-i18n="auth.emailPlaceholder" autocomplete="username">
            </div>
            <div class="form-group">
                <label for="loginPassword" data-i18n="auth.password">비밀번호</label>
                <div class="password-wrapper">
                    <input type="password" id="loginPassword" placeholder="비밀번호를 입력하세요" data-i18n="auth.passwordPlaceholder" autocomplete="current-password">
                    <button type="button" class="password-toggle" onclick="togglePassword('loginPassword', 'loginPasswordToggle')">
                        <span id="loginPasswordToggle" data-i18n="auth.show">보기</span>
                    </button>
                </div>
            </div>
            <div class="form-buttons">
                <button class="submit-btn" id="submitLogin" data-i18n="auth.login">로그인</button>
                <button class="cancel-btn" id="cancelLogin" data-i18n="auth.cancel">취소</button>
            </div>
        </form>
    </div>

    <!-- Signup Modal -->
    <div class="signup-modal" id="signupModal">
        <form class="signup-form" onsubmit="return false;">
            <button class="close-modal" id="closeModal">&times;</button>
            <h2 data-i18n="auth.signup">회원 가입</h2>
            <div class="form-group">
                <label for="signupUsername" data-i18n="auth.username">아이디</label>
                <input type="text" id="signupUsername" placeholder="아이디를 입력하세요" data-i18n="auth.usernamePlaceholder">
            </div>
            <div class="form-group">
                <label for="signupId" data-i18n="auth.email">이메일</label>
                <input type="email" id="signupId" placeholder="이메일을 입력하세요" data-i18n="auth.emailPlaceholder" autocomplete="username">
            </div>
            <div class="form-group">
                <label for="signupPassword" data-i18n="auth.password">비밀번호</label>
                <div class="password-wrapper">
                    <input type="password" id="signupPassword" placeholder="비밀번호를 입력하세요" data-i18n="auth.passwordPlaceholder" autocomplete="new-password">
                    <button type="button" class="password-toggle" onclick="togglePassword('signupPassword', 'signupPasswordToggle')">

            </div>

                        <input type="number" id="uploadDateMax" placeholder="최대 (일)" style="width: 80px;"> <small>(일 단위)</small>
                    </div>
                </div>

                    <label data-i18n="filter.duration">영상길이 필터:</label>

                    <label><input type="radio" name="durationFilter" value="0-60"> <1min</label>
                    <label><input type="radio" name="durationFilter" value="60-600"> 1min-10min</label>
                    <label><input type="radio" name="durationFilter" value="1200-3600"> 20min-1hour</label>

            </div>
        </div>

        <div id="results"></div>
    </div>


    <!-- Firebase SDK -->
    <script type="module" src="js/firebase-config.js"></script>

    <script type="module" src="js/main.js"></script>

            const hours = (match[1] || '').replace('H', '');

        // Parse relative date strings (e.g., "3 days ago")
        function parseRelativeDate(relativeDateStr) {

            const str = relativeDateStr.toLowerCase().trim();

            // Parse relative time strings
            if (str.includes('ago')) {

        // Save to Firebase cloud cache
        async function saveToFirebase(query, videos, channels, items, dataSource = 'google') {

                    channelTitle: v.snippet?.channelTitle,
                    publishedAt: v.snippet?.publishedAt,

                const shrinkItem = x => ({
                    id: x?.raw?.id,
                    vpd: x.vpd,
                    vclass: x.vclass,
                    cband: x.cband,
                    subs: x.subs
                });
                
                const data = {
                    query: query,
                    videos: (videos || []).map(shrinkVideo),
                    channels: channels || {},
                    items: (items || []).map(shrinkItem),
                    timestamp: Date.now(),
                    cacheVersion: '1.1',
                    dataSource: dataSource  // 'google' or 'serpapi'
                };
                
                // 디버깅: 데이터 크기 확인
                const dataSize = JSON.stringify(data).length;
                console.log(`📊 저장할 데이터 크기: ${(dataSize / 1024).toFixed(2)} KB`);

        // 필터 없이 전체 데이터 반환 (정렬은 성장속도 기준)
        function applyAllFilters() {
            let items = [...allItems];
            
            // Apply view count filter
            const viewCountFilter = document.querySelector('input[name="viewCountFilter"]:checked')?.value;
            if (viewCountFilter && viewCountFilter !== 'all') {
                if (viewCountFilter === 'custom') {
                    // Custom range
                    const minViews = parseInt(document.getElementById('viewCountMin')?.value || 0);
                    const maxViews = parseInt(document.getElementById('viewCountMax')?.value || Infinity);
                    items = items.filter(item => {
                        if (!item?.raw?.statistics) return false;
                        const views = parseInt(item.raw.statistics.viewCount || 0);
                        return views >= minViews && views <= maxViews;
                    });
                } else {
                    // Preset minimum
                    const minViews = parseInt(viewCountFilter);
                    items = items.filter(item => {
                        if (!item?.raw?.statistics) return false;
                        const views = parseInt(item.raw.statistics.viewCount || 0);
                        return views >= minViews;
                    });
                }
            }
            
            // Apply subscriber count filter (range-based)
            const subCountFilter = document.querySelector('input[name="subCountFilter"]:checked')?.value;
            if (subCountFilter && subCountFilter !== 'all') {
                if (subCountFilter === 'custom') {
                    // Custom range
                    const minSubs = parseInt(document.getElementById('subCountMin')?.value || 0);
                    const maxSubs = parseInt(document.getElementById('subCountMax')?.value || Infinity);
                    items = items.filter(item => {
                        const subs = parseInt(item.subs || 0);
                        return subs >= minSubs && subs <= maxSubs;
                    });
                } else if (subCountFilter.includes('-')) {
                    // Range filter (e.g., "1000-10000")
                    const [minStr, maxStr] = subCountFilter.split('-');
                    const minSubs = parseInt(minStr);
                    const maxSubs = parseInt(maxStr);
                    items = items.filter(item => {
                        const subs = parseInt(item.subs || 0);
                        return subs >= minSubs && subs <= maxSubs;
                    });
                } else {
                    // Minimum filter (e.g., "1000000" for 1M+)
                    const minSubs = parseInt(subCountFilter);
                    items = items.filter(item => {
                        const subs = parseInt(item.subs || 0);
                        return subs >= minSubs;
                    });
                }
            }
            
            // Apply upload date filter
            const uploadDateFilter = document.querySelector('input[name="uploadDateFilter"]:checked')?.value;
            if (uploadDateFilter && uploadDateFilter !== 'all') {
                let minDate, maxDate;
                if (uploadDateFilter === 'custom') {
                    // Custom range (in days)
                    const minDays = parseInt(document.getElementById('uploadDateMin')?.value || 0);
                    const maxDays = parseInt(document.getElementById('uploadDateMax')?.value || 36500); // 100 years default
                    const now = new Date();
                    maxDate = new Date(now.getTime() - minDays * 24 * 60 * 60 * 1000).toISOString();
                    minDate = new Date(now.getTime() - maxDays * 24 * 60 * 60 * 1000).toISOString();
                    items = items.filter(item => {
                        if (!item?.raw?.snippet) return false;
                        const publishedAt = item.raw.snippet.publishedAt;
                        if (!publishedAt) return false;
                        return publishedAt >= minDate && publishedAt <= maxDate;
                    });
                } else {
                    // Preset filter
                    const cutoffDate = getPublishedAfterDate(uploadDateFilter);
                    items = items.filter(item => {
                        if (!item?.raw?.snippet) return false;
                        const publishedAt = item.raw.snippet.publishedAt;
                        if (!publishedAt) return false;
                        return publishedAt >= cutoffDate;
                    });
                }
            }
            
            // Apply video duration filter
            const durationFilter = document.querySelector('input[name="durationFilter"]:checked')?.value;
            if (durationFilter && durationFilter !== 'all') {
                if (durationFilter === 'custom') {
                    // Custom range (in seconds)
                    const minSeconds = parseInt(document.getElementById('durationMin')?.value || 0);
                    const maxSeconds = parseInt(document.getElementById('durationMax')?.value || Infinity);
                    items = items.filter(item => {
                        if (!item?.raw?.contentDetails) return false;
                        const duration = item.raw.contentDetails.duration || '';
                        const seconds = parseDurationToSeconds(duration);
                        return seconds >= minSeconds && seconds <= maxSeconds;
                    });
                } else if (durationFilter.includes('-')) {
                    // Range filter (e.g., "60-600")
                    const [minStr, maxStr] = durationFilter.split('-');
                    const minSeconds = parseInt(minStr);
                    const maxSeconds = parseInt(maxStr);
                    items = items.filter(item => {
                        if (!item?.raw?.contentDetails) return false;
                        const duration = item.raw.contentDetails.duration || '';
                        const seconds = parseDurationToSeconds(duration);
                        return seconds >= minSeconds && seconds <= maxSeconds;
                    });
                } else {
                    // Minimum filter (e.g., "3600" for 1hour+)
                    const minSeconds = parseInt(durationFilter);
                    items = items.filter(item => {
                        if (!item?.raw?.contentDetails) return false;
                        const duration = item.raw.contentDetails.duration || '';
                        const seconds = parseDurationToSeconds(duration);
                        return seconds >= minSeconds;
                    });
                }
            }
            
            // 성장속도 기준 정렬만 적용
            items.sort(sortVelocityThenSmallCreator);
            return items;
        }
