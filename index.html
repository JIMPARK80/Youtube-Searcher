<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIm's YouTube 검색기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
        }

        #searchInput {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            border-color: #667eea;
        }

        #searchBtn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
        }

        #searchBtn:active {
            transform: translateY(0);
        }

        .api-key-toggle {
            margin-top: 20px;
            text-align: center;
        }

        #toggleApiKeyBtn {
            padding: 10px 20px;
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        #toggleApiKeyBtn:hover {
            background: #667eea;
            color: white;
        }

        .api-key-section {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .api-key-section.show {
            display: block;
        }

        .api-key-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .api-key-input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .api-key-section input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
        }

        .api-key-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-visibility-btn {
            background: #e9ecef;
            color: #495057;
        }

        .toggle-visibility-btn:hover {
            background: #dee2e6;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .save-btn:hover {
            background: #218838;
        }

        .save-btn.saved {
            background: #6c757d;
            cursor: not-allowed;
        }

        .api-key-section small {
            display: block;
            margin-top: 5px;
            color: #666;
        }

        .results {
            width: 100%;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            background: #f0f0f0;
        }

        .thumbnail-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .duration {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-size: 0.95em;
            font-weight: 700;
            margin-bottom: 6px;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.35;
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .channel-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }

        .channel-name {
            font-weight: 600;
            color: #555;
            font-size: 0.85em;
        }

        .stats {
            display: flex;
            gap: 10px;
            font-size: 0.8em;
            color: #666;
            margin-bottom: 6px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .stat-unavailable {
            color: #999 !important;
            opacity: 0.7;
            font-style: italic;
            font-size: 11px;
        }

        .stat-unavailable:hover {
            opacity: 1;
            color: #666 !important;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7em;
            color: #495057;
        }

        .video-description {
            margin-top: 6px;
            font-size: 0.8em;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 50px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .subscriber-count {
            font-size: 0.85em;
            color: #888;
        }

        .filters-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .filter-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-radio,
        .filter-checkbox {
            display: none;
        }

        .filter-radio-label,
        .filter-checkbox-label {
            display: inline-block;
            padding: 8px 16px;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 20px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }

        .filter-radio-label:hover,
        .filter-checkbox-label:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .filter-radio:checked + .filter-radio-label,
        .filter-checkbox:checked + .filter-checkbox-label {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Filter Action Buttons */
        .filter-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .apply-filters-btn, .reset-filters-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .apply-filters-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .apply-filters-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .reset-filters-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .reset-filters-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        /* SerpAPI specific styles */
        .serp-badge {
            position: absolute;
            top: 6px;
            left: 6px;
            background: rgba(0, 123, 255, 0.9);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
        }

        .serp-stats {
            margin: 6px 0;
            padding: 6px;
            background: rgba(0, 123, 255, 0.1);
            border-radius: 6px;
            font-size: 0.75em;
        }

        .serp-info {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .serp-date, .serp-duration, .serp-date-diff {
            color: #666;
            font-size: 0.8em;
        }

        .serp-date {
            color: #007bff;
        }

        .serp-duration {
            color: #28a745;
        }

        .serp-date-diff {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 0.75em;
        }

        /* Filter status indicators */
        .filter-status {
            font-size: 0.8em;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
        }

        .filter-status.available {
            background: #d4edda;
            color: #155724;
        }

        .filter-status.unavailable {
            background: #f8d7da;
            color: #721c24;
        }

        .filter-status.partial {
            background: #fff3cd;
            color: #856404;
        }

        .sort-select {
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            background: white;
            transition: border-color 0.3s;
        }

        .sort-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .pagination-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .pagination-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin: 18px 0 10px;
        }

        .page-btn {
            border: none;
            padding: 10px 14px;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .page-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .page-btn:disabled {
            opacity: 0.35;
            cursor: not-allowed;
        }

        .page-info {
            font-weight: 700;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.25);
            font-size: 16px;
        }

        .result-summary {
            color: white;
            font-size: 0.9em;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .velocity-badge {
            position: absolute;
            top: 6px;
            left: 6px;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            z-index: 2;
        }

        .channel-size-badge {
            font-size: 12px;
            margin-left: 4px;
        }

        .api-usage {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .api-usage .usage-bar {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 5px 0;
            overflow: hidden;
        }

        .api-usage .usage-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #FFC107, #F44336);
            transition: width 0.3s ease;
        }

        .api-usage .usage-text {
            font-size: 10px;
            opacity: 0.8;
        }

        .search-mode-indicator {
            text-align: center;
            margin: 10px 0;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: white;
            backdrop-filter: blur(10px);
        }

        .search-mode-indicator.serpapi {
            background: rgba(0, 123, 255, 0.2);
            border: 1px solid rgba(0, 123, 255, 0.3);
        }

        .search-mode-indicator .mode-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }


        @media (max-width: 1200px) {
            .card-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .search-input-group {
                flex-direction: column;
            }

            #searchBtn {
                width: 100%;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .filter-options {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-radio-label,
            .filter-checkbox-label {
                width: 100%;
                text-align: center;
            }

            .page-btn {
                width: 100%;
                padding: 15px 40px;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 Jim's YouTube 채널 검색기</h1>
            <p>검색어를 입력하고 다양한 정보를 확인하세요!</p>
        </div>

        <div class="search-box">
            <div class="search-input-group">
                <input type="text" id="searchInput" placeholder="검색어를 입력하세요..." />
                <button id="searchBtn">검색</button>
            </div>
            
            <div class="search-mode-indicator" id="searchModeIndicator">
                <span class="mode-text">현재 검색 모드: 🟢 Google API</span>
            </div>
            
            <div class="api-key-toggle">
                <button id="toggleApiKeyBtn">🔑 API 키 설정</button>
            </div>

            <div class="api-key-section" id="apiKeySection">
                <label for="apiKey">YouTube Data API v3 키:</label>
                <div class="api-key-input-wrapper">
                    <input type="password" id="apiKey" placeholder="API 키를 입력하세요" />
                    <button class="api-key-btn toggle-visibility-btn" id="toggleVisibilityBtn">👁️ 보기</button>
                    <button class="api-key-btn save-btn" id="saveBtn">💾 저장</button>
                </div>
                <small>💡 API 키는 <a href="https://console.cloud.google.com/apis/credentials" target="_blank">Google Cloud Console</a>에서 발급받으세요</small>
                
                <label for="serpApiKey" style="margin-top: 20px;">SerpAPI 키 (백업용):</label>
                <div class="api-key-input-wrapper">
                    <input type="password" id="serpApiKey" placeholder="SerpAPI 키를 입력하세요" />
                    <button class="api-key-btn toggle-visibility-btn" id="toggleSerpVisibilityBtn">👁️ 보기</button>
                    <button class="api-key-btn save-btn" id="saveSerpBtn">💾 저장</button>
                </div>
            <small>💡 SerpAPI 키는 <a href="https://serpapi.com/manage-api-key" target="_blank">SerpAPI</a>에서 발급받으세요 (무료 250회/월)</small>
            
            <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #ddd;">
                <label>💾 저장된 검색 데이터 관리:</label>
                <div style="margin-top: 10px;">
                    <button id="showStoredBtn" style="padding: 8px 12px; margin-right: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">📦 개별 삭제</button>
                    <button id="clearDataBtn" style="padding: 8px 12px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">🗑️ 모든 데이터 삭제</button>
                </div>
                <div id="storedSearches" style="margin-top: 10px; font-size: 12px; color: #666;"></div>
                <div id="searchSelection" style="margin-top: 10px; display: none;">
                    <div style="margin-bottom: 10px; font-weight: bold;">개별 삭제할 검색어 선택:</div>
                    <div id="searchCheckboxes" style="max-height: 150px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 4px; background: #f8f9fa;"></div>
                    <div style="margin-top: 10px;">
                        <button id="deleteSelectedBtn" style="padding: 6px 12px; background: #ff6b6b; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;">🗑️ 선택된 검색어 삭제</button>
                        <button id="cancelSelectionBtn" style="padding: 6px 12px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">❌ 취소</button>
                    </div>
                </div>
            </div>
        </div>
        </div>


        <div class="filters-section">
            <div class="filters-grid">
        <div class="filter-group">
            <div class="filter-label">기간 필터 (이하) <span id="uploadDateFilterStatus" class="filter-status"></span></div>
            <div class="filter-options">
                <input type="radio" name="uploadDate" id="anyTime" class="filter-radio" value="all" checked>
                <label for="anyTime" class="filter-radio-label">전체</label>
                <input type="radio" name="uploadDate" id="custom1" class="filter-radio" value="1">
                <label for="custom1" class="filter-radio-label">1개월 이내</label>
                <input type="radio" name="uploadDate" id="custom3" class="filter-radio" value="3">
                <label for="custom3" class="filter-radio-label">3개월 이내</label>
                <input type="radio" name="uploadDate" id="custom6" class="filter-radio" value="6">
                <label for="custom6" class="filter-radio-label">6개월 이내</label>
                <input type="radio" name="uploadDate" id="custom12" class="filter-radio" value="12">
                <label for="custom12" class="filter-radio-label">1년 이내</label>
            </div>
        </div>

                <div class="filter-group">
                    <div class="filter-label">길이 필터 <span id="durationFilterStatus" class="filter-status"></span></div>
                    <div class="filter-options">
                <input type="radio" name="videoDuration" id="anyDuration" class="filter-radio" value="all" checked>
                <label for="anyDuration" class="filter-radio-label">전체</label>
                        <input type="radio" name="videoDuration" id="short" class="filter-radio" value="short">
                        <label for="short" class="filter-radio-label">숏폼(&lt;4분)</label>
                        <input type="radio" name="videoDuration" id="medium" class="filter-radio" value="medium">
                        <label for="medium" class="filter-radio-label">중간(4~20분)</label>
                        <input type="radio" name="videoDuration" id="long" class="filter-radio" value="long">
                        <label for="long" class="filter-radio-label">롱폼(20분+)</label>
                    </div>
                </div>

                <div class="filter-group">
                    <div class="filter-label">조회수 필터 <span id="viewCountFilterStatus" class="filter-status"></span></div>
                    <div class="filter-options">
                <input type="radio" name="viewCount" id="anyViews" class="filter-radio" value="all" checked>
                <label for="anyViews" class="filter-radio-label">전체</label>
                        <input type="radio" name="viewCount" id="views1K" class="filter-radio" value="1000">
                        <label for="views1K" class="filter-radio-label">1K+</label>
                        <input type="radio" name="viewCount" id="views10K" class="filter-radio" value="10000">
                        <label for="views10K" class="filter-radio-label">10K+</label>
                        <input type="radio" name="viewCount" id="views100K" class="filter-radio" value="100000">
                        <label for="views100K" class="filter-radio-label">100K+</label>
                        <input type="radio" name="viewCount" id="views1M" class="filter-radio" value="1000000">
                        <label for="views1M" class="filter-radio-label">1M+</label>
                    </div>
                </div>

                <div class="filter-group">
                    <div class="filter-label">성장속도 필터 <span id="velocityFilterStatus" class="filter-status"></span></div>
                    <div class="filter-options">
                <input type="radio" name="velocityFilter" id="allVelocity" class="filter-radio" value="all" checked>
                <label for="allVelocity" class="filter-radio-label">전체</label>
                        <input type="radio" name="velocityFilter" id="recentSurge" class="filter-radio" value="recent-surge">
                        <label for="recentSurge" class="filter-radio-label">급상승</label>
                        <input type="radio" name="velocityFilter" id="normalVelocity" class="filter-radio" value="normal">
                        <label for="normalVelocity" class="filter-radio-label">보통</label>
                        <input type="radio" name="velocityFilter" id="slowVelocity" class="filter-radio" value="slow">
                        <label for="slowVelocity" class="filter-radio-label">느린 성장</label>
                    </div>
                </div>

                <div class="filter-group">

        function formatDuration(duration) {
            if (!duration) return '0:00';
            
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            if (!match) return '0:00';
            
            const hours = (match[1] || '').replace('H', '');
            const minutes = (match[2] || '').replace('M', '');
            const seconds = (match[3] || '').replace('S', '');
            
            let result = '';
            if (hours) result += hours + ':';
            result += (minutes || '0').padStart(2, '0') + ':';
            result += (seconds || '0').padStart(2, '0');
            return result;
        }

        function parseDurationToSeconds(duration) {
            if (!duration) return 0;
            
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            if (!match) return 0;
            
            const hours = parseInt((match[1] || '').replace('H', '')) || 0;
            const minutes = parseInt((match[2] || '').replace('M', '')) || 0;
            const seconds = parseInt((match[3] || '').replace('S', '')) || 0;
            return hours * 3600 + minutes * 60 + seconds;
        }

        // Parse relative date strings (e.g., "3 days ago")
        function parseRelativeDate(relativeDateStr) {
            if (!relativeDateStr) return null;
            
            const str = relativeDateStr.toLowerCase().trim();
            const now = Date.now();
            
            // Parse relative time strings
            if (str.includes('ago')) {
                const matches = str.match(/(\d+)\s*(second|minute|hour|day|week|month|year)/);
                if (matches) {
                    const value = parseInt(matches[1]);
                    const unit = matches[2];
                    
                    let milliseconds = 0;
                    switch(unit) {
                        case 'second': milliseconds = value * 1000; break;
                        case 'minute': milliseconds = value * 60 * 1000; break;
                        case 'hour': milliseconds = value * 60 * 60 * 1000; break;
                        case 'day': milliseconds = value * 24 * 60 * 60 * 1000; break;
                        case 'week': milliseconds = value * 7 * 24 * 60 * 60 * 1000; break;
                        case 'month': milliseconds = value * 30 * 24 * 60 * 60 * 1000; break;
                        case 'year': milliseconds = value * 365 * 24 * 60 * 60 * 1000; break;
                    }
                    
                    return new Date(now - milliseconds);
                }
            }
            
            // Try parsing as absolute date
            const parsedDate = new Date(relativeDateStr);
            if (!isNaN(parsedDate.getTime())) {
                return parsedDate;
            }
            
            return null;
        }

        // View Velocity functions
        function ageDays(publishedAt) {
            const now = Date.now();
            const publishedTime = Date.parse(publishedAt);
            
            // Check if date parsing was successful
            if (isNaN(publishedTime)) {
                console.warn('Invalid publishedAt date:', publishedAt);
                return 0.25; // Return minimum age to avoid division by zero
            }
            
            const ageMs = Math.max(1, now - publishedTime); // guard
            const d = ageMs / (1000 * 60 * 60 * 24);
            return d;
        }

        function viewVelocityPerDay(video) {
            const views = Number(video.statistics?.viewCount || 0);
            const days = ageDays(video.snippet.publishedAt);

            // Handle ultra-fresh videos fairly: show per-hour if < 1 day, but normalize to per-day for ranking
            const perDay = views / Math.max(0.25, days); // clamp min 0.25 day to avoid infinity spikes
            return perDay; // numeric, e.g., 25340.7
        }

        function formatDate(dateString) {
            if (!dateString || dateString === '') {
                console.warn('빈 날짜 문자열:', dateString);
                return '날짜 없음';
            }
            
            const date = new Date(dateString);

                return '날짜 없음'; // '날짜 오류' 대신 '날짜 없음'으로 변경

            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return '1일 전';
            if (diffDays < 7) return `${diffDays}일 전`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)}주 전`;

            return `${Math.floor(diffDays / 365)}년 전`;

                        case 'short':
                            return seconds < 240; // Less than 4 minutes

            // Apply channel size filter

            // Apply velocity filter
            items = filterByVelocityOption(items, velocityFilter);
            
            // Apply sorting
            if (sortBy === 'velocity') {
                items.sort(sortVelocityThenSmallCreator);
            } else {

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ 오류 발생:</strong> ${error.message}
                    </div>
                `;
                console.error('Error:', error);
            }
        }

        function totalPages() {
            const filteredItems = applyAllFilters();
            return Math.max(1, Math.ceil(filteredItems.length / pageSize));
        }

        // Render current page to #results
        function renderPage(page) {
            // Apply filters first
            const filteredItems = applyAllFilters();
            
            currentPage = Math.min(Math.max(1, page), Math.ceil(filteredItems.length / pageSize));
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageItems = filteredItems.slice(start, end);

            let html = `<div class="card-grid">`;
            
            pageItems.forEach(item => {
                const video = item.raw;
                const channel = allChannelMap[video.snippet.channelId];
                const thumbnail = video.snippet.thumbnails.maxres || video.snippet.thumbnails.high || video.snippet.thumbnails.medium || video.snippet.thumbnails.default;
                
                // Check if this is SerpAPI data
                const isSerpAPI = video.serpData;
                const serpData = video.serpData || {};
                
                html += `
                    <div class="video-card" onclick="window.open('https://www.youtube.com/watch?v=${video.id}', '_blank')">
                        <div class="thumbnail-container">
                            <img src="${thumbnail.url}" alt="${video.snippet.title}">
                            ${video.contentDetails?.duration && video.contentDetails.duration !== 'PT0S' ? `<div class="duration">${formatDuration(video.contentDetails.duration)}</div>` : ''}
                            <div class="velocity-badge">${formatVelocity(item.vpd)}</div>
                            ${isSerpAPI ? '<div class="serp-badge">🔵 SerpAPI</div>' : ''}
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.snippet.title}</div>
                            <div class="channel-info">
                                ${channel?.snippet?.thumbnails?.default ? `<img src="${channel.snippet.thumbnails.default.url}" class="channel-icon" alt="${video.snippet.channelTitle}">` : ''}
                                <span class="channel-name">${video.snippet.channelTitle}</span>
                                <span class="channel-size-badge">${getChannelSizeEmoji(item.cband)}</span>
                            </div>
                            <div class="stats">
                                <div class="stat-item">👁 ${formatNumber(parseInt(video.statistics.viewCount))}</div>
                                ${video.statistics.likeCount && video.statistics.likeCount !== '0' ? `<div class="stat-item">👍 ${formatNumber(parseInt(video.statistics.likeCount))}</div>` : ''}
                                ${video.statistics.commentCount && video.statistics.commentCount !== '0' ? `<div class="stat-item">💬 ${formatNumber(parseInt(video.statistics.commentCount))}</div>` : ''}
                                ${isSerpAPI ? 
                                    (serpData.subscriberDataAvailable && serpData.channelSubscribers !== '0' ? 
                                        `<div class="stat-item">👥 ${formatNumber(parseInt(serpData.channelSubscribers))}</div>` : 
                                        `<div class="stat-item stat-unavailable" title="SerpAPI에서 구독자 데이터를 제공하지 않습니다">👥 비공개</div>`) 
                                    : (channel?.statistics?.subscriberCount ? `<div class="stat-item">👥 ${formatNumber(parseInt(channel.statistics.subscriberCount))}</div>` : '')}
                            </div>
                            ${isSerpAPI ? `
                            <div class="serp-stats">
                                <div class="serp-info">
                                    <div class="serp-date" title="업로드 날짜 (설명에서 추출됨)">📅 ${formatDate(video.snippet.publishedAt)}</div>
                                    ${serpData.original_published_date !== serpData.extracted_date_from_description ? 
                                        `<div class="serp-date-diff" title="원본 날짜: ${serpData.original_published_date}">⚡ 정확한 날짜</div>` : ''}
                                    ${serpData.duration ? `<div class="serp-duration">⏱️ ${serpData.duration}</div>` : ''}
                                </div>
                            </div>
                            ` : ''}
                            <div class="tags">
                                ${video.snippet.tags ? video.snippet.tags.slice(0, 3).map(t => `<span class="tag">#${t}</span>`).join('') : ''}
                            </div>
                            <div class="video-description">${video.snippet.description || '-'}</div>
                        </div>
                    </div>
                `;
            });
            
            html += `</div>`;
            document.getElementById('results').innerHTML = html;

            // Update page text: "1 / 7 page"
            document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages()} page`;

            // Update result summary
            document.getElementById('totalCount').textContent = filteredItems.length;
            document.getElementById('pageSizeView').textContent = pageSize;

            // Enable/disable arrows
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages();
        }


        // Add filter change listeners to re-render without API calls
        function addFilterListeners() {
            // Remove automatic filtering - now controlled by apply button
            console.log('필터는 이제 수동으로 제어됩니다. "필터 적용" 버튼을 사용하세요.');
        }

        // Initialize filter listeners
        addFilterListeners();

        // Load API usage on page load
        loadApiUsage();
        
        // Set initial search mode to SerpAPI since Google API is exhausted
        updateSearchModeIndicator('serpapi');
        
        // Update filter status indicators on page load
        updateFilterStatusIndicators('serpapi');
        
        // Update stored searches display on page load
        updateStoredSearchesDisplay();

        // Add localStorage data management functions
        function clearSearchData() {
            const keys = Object.keys(localStorage);
            keys.forEach(key => {
                if (key.startsWith('searchData_')) {
                    localStorage.removeItem(key);
                }
            });
            console.log('🗑️ 모든 검색 데이터가 삭제되었습니다.');
        }

        function showStoredSearches() {
            const keys = Object.keys(localStorage);
            const searchKeys = keys.filter(key => key.startsWith('searchData_'));
            console.log('📦 저장된 검색 데이터:', searchKeys.map(key => key.replace('searchData_', '')));
            return searchKeys.map(key => key.replace('searchData_', ''));
        }

        function showSearchSelection() {
            const searches = showStoredSearches();
            const searchSelection = document.getElementById('searchSelection');
            const searchCheckboxes = document.getElementById('searchCheckboxes');
            
            if (searches.length === 0) {
                alert('저장된 검색 데이터가 없습니다.');
                return;
            }
            
            // Create checkboxes for each search term
            searchCheckboxes.innerHTML = '';
            searches.forEach(searchTerm => {
                const checkboxDiv = document.createElement('div');
                checkboxDiv.style.marginBottom = '8px';
                checkboxDiv.innerHTML = `
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" value="${searchTerm}" style="margin-right: 8px;">
                        <span>${searchTerm}</span>
                    </label>
                `;
                searchCheckboxes.appendChild(checkboxDiv);
            });
            
            searchSelection.style.display = 'block';
        }

        function deleteSelectedSearches() {
            const checkboxes = document.querySelectorAll('#searchCheckboxes input[type="checkbox"]:checked');
            const selectedSearches = Array.from(checkboxes).map(cb => cb.value);
            
            if (selectedSearches.length === 0) {
                alert('삭제할 검색어를 선택해주세요.');
                return;
            }
            
            if (confirm(`선택된 ${selectedSearches.length}개의 검색어를 삭제하시겠습니까?\n\n${selectedSearches.join(', ')}`)) {
                selectedSearches.forEach(searchTerm => {
                    localStorage.removeItem(`searchData_${searchTerm.toLowerCase()}`);
                    console.log(`🗑️ 검색어 삭제됨: ${searchTerm}`);
                });
                
                alert(`${selectedSearches.length}개의 검색어가 삭제되었습니다.`);
                hideSearchSelection();
                updateStoredSearchesDisplay();
            }
        }

        function hideSearchSelection() {
            document.getElementById('searchSelection').style.display = 'none';
        }

        function updateStoredSearchesDisplay() {
            const searches = showStoredSearches();
            const display = document.getElementById('storedSearches');
            if (searches.length > 0) {
                display.innerHTML = `저장된 검색어: ${searches.join(', ')}`;
            } else {
                display.innerHTML = '저장된 검색 데이터가 없습니다.';
            }
        }

        // Add clear data button functionality
        window.clearAllSearchData = clearSearchData;
        window.showStoredSearches = showStoredSearches;
        
        // Add reset filters function
        window.resetAllFilters = function() {
            console.log('🔄 전역 초기화 함수 호출됨');
            
            try {
                // Reset all filters to default values
                const uploadDateAll = document.querySelector('input[name="uploadDate"][value="all"]');
                const videoDurationAll = document.querySelector('input[name="videoDuration"][value="all"]');
                const viewCountAll = document.querySelector('input[name="viewCount"][value="all"]');
                const velocityFilterAll = document.querySelector('input[name="velocityFilter"][value="all"]');
                const channelSizeAll = document.querySelector('input[name="channelSize"][value="all"]');
                const sortBySelect = document.getElementById('sortBy');
                
                if (uploadDateAll) uploadDateAll.checked = true;
                if (videoDurationAll) videoDurationAll.checked = true;
                if (viewCountAll) viewCountAll.checked = true;
                if (velocityFilterAll) velocityFilterAll.checked = true;
                if (channelSizeAll) channelSizeAll.checked = true;
                if (sortBySelect) sortBySelect.value = 'velocity';
                
                console.log('✅ 모든 필터 리셋 완료');
                
                if (allItems.length > 0) {
                    console.log('🔄 필터 초기화 중...');
                    console.log('📊 전체 데이터 복원:', allItems.length, '개');
                    currentPage = 1;
                    renderPage(1);
                } else {
                    console.log('⚠️ 검색 데이터가 없습니다. 먼저 검색을 실행해주세요.');
                    alert('먼저 검색을 실행해주세요!');
                }
            } catch (error) {
                console.error('❌ 초기화 중 오류 발생:', error);
                alert('초기화 중 오류가 발생했습니다: ' + error.message);
            }
        };

        // Wait for DOM to be fully loaded before adding event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 DOM 로드 완료 - 이벤트 리스너 등록 중...');
            
            // Data management buttons
            document.getElementById('showStoredBtn').addEventListener('click', function() {
                showSearchSelection();
            });

            document.getElementById('clearDataBtn').addEventListener('click', function() {
                if (confirm('모든 저장된 검색 데이터를 삭제하시겠습니까?')) {
                    clearSearchData();
                    updateStoredSearchesDisplay();
                }
            });

            // Individual deletion buttons
            document.getElementById('deleteSelectedBtn').addEventListener('click', function() {
                deleteSelectedSearches();
            });

            document.getElementById('cancelSelectionBtn').addEventListener('click', function() {
                hideSearchSelection();
            });
            
            // Filter action buttons
            document.getElementById('applyFiltersBtn').addEventListener('click', function() {
                if (allItems.length === 0) {
                    alert('먼저 검색을 실행해주세요!');
                    return;
                }
                
                console.log('🔍 필터 적용 중...');
                console.log('📊 전체 데이터:', allItems.length, '개');
                
                // Get current filter values for debugging
                const viewCountFilter = document.querySelector('input[name="viewCount"]:checked');
                console.log('🎯 선택된 조회수 필터:', viewCountFilter ? viewCountFilter.value : 'none');
                
                currentPage = 1;
                renderPage(1);
            });

            document.getElementById('resetFiltersBtn').addEventListener('click', function(e) {
                e.preventDefault();
                console.log('🔄 초기화 버튼 클릭됨');
                
                try {
                    // Reset all filters to default values
                    const uploadDateAll = document.querySelector('input[name="uploadDate"][value="all"]');
                    const videoDurationAll = document.querySelector('input[name="videoDuration"][value="all"]');
                    const viewCountAll = document.querySelector('input[name="viewCount"][value="all"]');
                    const velocityFilterAll = document.querySelector('input[name="velocityFilter"][value="all"]');
                    const channelSizeAll = document.querySelector('input[name="channelSize"][value="all"]');
                    const sortBySelect = document.getElementById('sortBy');
                    
                    if (uploadDateAll) uploadDateAll.checked = true;
                    if (videoDurationAll) videoDurationAll.checked = true;
                    if (viewCountAll) viewCountAll.checked = true;
                    if (velocityFilterAll) velocityFilterAll.checked = true;
                    if (channelSizeAll) channelSizeAll.checked = true;
                    if (sortBySelect) sortBySelect.value = 'velocity';
                    
                    console.log('✅ 모든 필터 리셋 완료');
                    
                    if (allItems.length > 0) {
                        console.log('🔄 필터 초기화 중...');
                        console.log('📊 전체 데이터 복원:', allItems.length, '개');
                        currentPage = 1;
                        renderPage(1);
                    } else {
                        console.log('⚠️ 검색 데이터가 없습니다. 먼저 검색을 실행해주세요.');
                        alert('먼저 검색을 실행해주세요!');
                    }
                } catch (error) {
                    console.error('❌ 초기화 중 오류 발생:', error);
                    alert('초기화 중 오류가 발생했습니다: ' + error.message);
                }
            });
            
            // Pagination buttons
            document.getElementById('prevPage').addEventListener('click', () => renderPage(currentPage - 1));
            document.getElementById('nextPage').addEventListener('click', () => renderPage(currentPage + 1));

            // Keyboard arrow support
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') renderPage(currentPage + 1);
                if (e.key === 'ArrowLeft') renderPage(currentPage - 1);
            });
            
            console.log('✅ 모든 이벤트 리스너 등록 완료');
        });

    </script>
</body>
</html>
