<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 검색기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
        }

        #searchInput {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            border-color: #667eea;
        }

        #searchBtn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
        }

        #searchBtn:active {
            transform: translateY(0);
        }

        .api-key-toggle {
            margin-top: 20px;
            text-align: center;
        }

        #toggleApiKeyBtn {
            padding: 10px 20px;
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        #toggleApiKeyBtn:hover {
            background: #667eea;
            color: white;
        }

        .api-key-section {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .api-key-section.show {
            display: block;
        }

        .api-key-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .api-key-input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .api-key-section input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
        }

        .api-key-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-visibility-btn {
            background: #e9ecef;
            color: #495057;
        }

        .toggle-visibility-btn:hover {
            background: #dee2e6;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .save-btn:hover {
            background: #218838;
        }

        .save-btn.saved {
            background: #6c757d;
            cursor: not-allowed;
        }

        .api-key-section small {
            display: block;
            margin-top: 5px;
            color: #666;
        }

        .results {
            width: 100%;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            background: #f0f0f0;
        }

        .thumbnail-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .duration {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-size: 0.95em;
            font-weight: 700;
            margin-bottom: 6px;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.35;
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .channel-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }

        .channel-name {
            font-weight: 600;
            color: #555;
            font-size: 0.85em;
        }

        .stats {
            display: flex;
            gap: 10px;
            font-size: 0.8em;
            color: #666;
            margin-bottom: 6px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7em;
            color: #495057;
        }

        .video-description {
            margin-top: 6px;
            font-size: 0.8em;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 50px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .subscriber-count {
            font-size: 0.85em;
            color: #888;
        }

        .filters-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .filter-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-radio,
        .filter-checkbox {
            display: none;
        }

        .filter-radio-label,
        .filter-checkbox-label {
            display: inline-block;
            padding: 8px 16px;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 20px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }

        .filter-radio-label:hover,
        .filter-checkbox-label:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .filter-radio:checked + .filter-radio-label,
        .filter-checkbox:checked + .filter-checkbox-label {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .sort-select {
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            background: white;
            transition: border-color 0.3s;
        }

        .sort-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .pagination-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .pagination-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin: 18px 0 10px;
        }

        .page-btn {
            border: none;
            padding: 10px 14px;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .page-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .page-btn:disabled {
            opacity: 0.35;
            cursor: not-allowed;
        }

        .page-info {
            font-weight: 700;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.25);
            font-size: 16px;
        }

        .result-summary {
            color: white;
            font-size: 0.9em;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .velocity-badge {
            position: absolute;
            top: 6px;
            left: 6px;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            z-index: 2;
        }

        .channel-size-badge {
            font-size: 12px;
            margin-left: 4px;
        }

        .api-usage {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .api-usage .usage-bar {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 5px 0;
            overflow: hidden;
        }

        .api-usage .usage-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #FFC107, #F44336);
            transition: width 0.3s ease;
        }

        .api-usage .usage-text {
            font-size: 10px;
            opacity: 0.8;
        }

        .search-mode-indicator {
            text-align: center;
            margin: 10px 0;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: white;
            backdrop-filter: blur(10px);
        }

        .search-mode-indicator.serpapi {
            background: rgba(0, 123, 255, 0.2);
            border: 1px solid rgba(0, 123, 255, 0.3);
        }

        .search-mode-indicator .mode-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }


        @media (max-width: 1200px) {
            .card-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .search-input-group {
                flex-direction: column;
            }

            #searchBtn {
                width: 100%;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .filter-options {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-radio-label,
            .filter-checkbox-label {
                width: 100%;
                text-align: center;
            }

            .page-btn {
                width: 100%;
                padding: 15px 40px;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 YouTube 검색기</h1>
            <p>검색어를 입력하고 다양한 정보를 확인하세요!</p>
        </div>

        <div class="search-box">
            <div class="search-input-group">
                <input type="text" id="searchInput" placeholder="검색어를 입력하세요..." />
                <button id="searchBtn">검색</button>
            </div>
            
            <div class="search-mode-indicator" id="searchModeIndicator">
                <span class="mode-text">현재 검색 모드: 🟢 Google API</span>
            </div>
            
            <div class="api-key-toggle">
                <button id="toggleApiKeyBtn">🔑 API 키 설정</button>
            </div>

            <div class="api-key-section" id="apiKeySection">
                <label for="apiKey">YouTube Data API v3 키:</label>
                <div class="api-key-input-wrapper">
                    <input type="password" id="apiKey" placeholder="API 키를 입력하세요" />
                    <button class="api-key-btn toggle-visibility-btn" id="toggleVisibilityBtn">👁️ 보기</button>
                    <button class="api-key-btn save-btn" id="saveBtn">💾 저장</button>
                </div>
                <small>💡 API 키는 <a href="https://console.cloud.google.com/apis/credentials" target="_blank">Google Cloud Console</a>에서 발급받으세요</small>
                
                <label for="serpApiKey" style="margin-top: 20px;">SerpAPI 키 (백업용):</label>
                <div class="api-key-input-wrapper">
                    <input type="password" id="serpApiKey" placeholder="SerpAPI 키를 입력하세요" />
                    <button class="api-key-btn toggle-visibility-btn" id="toggleSerpVisibilityBtn">👁️ 보기</button>
                    <button class="api-key-btn save-btn" id="saveSerpBtn">💾 저장</button>
                </div>
                <small>💡 SerpAPI 키는 <a href="https://serpapi.com/manage-api-key" target="_blank">SerpAPI</a>에서 발급받으세요 (무료 250회/월)</small>
            </div>
        </div>


        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <div class="filter-label">기간 필터</div>
                    <div class="filter-options">
                        <input type="radio" name="uploadDate" id="anyTime" class="filter-radio" value="" checked>
                        <label for="anyTime" class="filter-radio-label">전체</label>
                        <input type="radio" name="uploadDate" id="custom1" class="filter-radio" value="1">
                        <label for="custom1" class="filter-radio-label">1개월</label>
                        <input type="radio" name="uploadDate" id="custom3" class="filter-radio" value="3">
                        <label for="custom3" class="filter-radio-label">3개월</label>
                        <input type="radio" name="uploadDate" id="custom6" class="filter-radio" value="6">
                        <label for="custom6" class="filter-radio-label">6개월</label>
                        <input type="radio" name="uploadDate" id="custom12" class="filter-radio" value="12">
                        <label for="custom12" class="filter-radio-label">1년</label>
                    </div>
                </div>

                <div class="filter-group">
                    <div class="filter-label">길이 필터</div>
                    <div class="filter-options">
                        <input type="radio" name="videoDuration" id="anyDuration" class="filter-radio" value="" checked>
                        <label for="anyDuration" class="filter-radio-label">전체</label>
                        <input type="radio" name="videoDuration" id="short" class="filter-radio" value="short">
                        <label for="short" class="filter-radio-label">숏폼(&lt;4분)</label>
                        <input type="radio" name="videoDuration" id="medium" class="filter-radio" value="medium">
                        <label for="medium" class="filter-radio-label">중간(4~20분)</label>
                        <input type="radio" name="videoDuration" id="long" class="filter-radio" value="long">
                        <label for="long" class="filter-radio-label">롱폼(20분+)</label>
                    </div>
                </div>

                <div class="filter-group">
                    <div class="filter-label">조회수 필터</div>
                    <div class="filter-options">
                        <input type="radio" name="viewCount" id="anyViews" class="filter-radio" value="" checked>
                        <label for="anyViews" class="filter-radio-label">전체</label>
                        <input type="radio" name="viewCount" id="views1K" class="filter-radio" value="1000">
                        <label for="views1K" class="filter-radio-label">1K+</label>
                        <input type="radio" name="viewCount" id="views10K" class="filter-radio" value="10000">
                        <label for="views10K" class="filter-radio-label">10K+</label>
                        <input type="radio" name="viewCount" id="views100K" class="filter-radio" value="100000">
                        <label for="views100K" class="filter-radio-label">100K+</label>
                        <input type="radio" name="viewCount" id="views1M" class="filter-radio" value="1000000">
                        <label for="views1M" class="filter-radio-label">1M+</label>
                    </div>
                </div>

                <div class="filter-group">
                    <div class="filter-label">성장속도 필터</div>
                    <div class="filter-options">
                        <input type="radio" name="velocityFilter" id="allVelocity" class="filter-radio" value="" checked>
                        <label for="allVelocity" class="filter-radio-label">전체</label>
                        <input type="radio" name="velocityFilter" id="recentSurge" class="filter-radio" value="recent-surge">
                        <label for="recentSurge" class="filter-radio-label">급상승</label>
                        <input type="radio" name="velocityFilter" id="normalVelocity" class="filter-radio" value="normal">
                        <label for="normalVelocity" class="filter-radio-label">보통</label>
                        <input type="radio" name="velocityFilter" id="slowVelocity" class="filter-radio" value="slow">
                        <label for="slowVelocity" class="filter-radio-label">느린 성장</label>
                    </div>
                </div>

                <div class="filter-group">
                    <div class="filter-label">채널 규모</div>
                    <div class="filter-options">
                        <input type="radio" name="channelSize" id="allChannel" class="filter-radio" value="" checked>
                        <label for="allChannel" class="filter-radio-label">전체</label>
                        <input type="radio" name="channelSize" id="smallChannel" class="filter-radio" value="small">
                        <label for="smallChannel" class="filter-radio-label">🌱 소형(&lt;10K)</label>
                        <input type="radio" name="channelSize" id="midChannel" class="filter-radio" value="mid">
                        <label for="midChannel" class="filter-radio-label">🌿 중형(10K-100K)</label>
                        <input type="radio" name="channelSize" id="largeChannel" class="filter-radio" value="large">
                        <label for="largeChannel" class="filter-radio-label">🌳 대형(100K+)</label>
                    </div>
                </div>

                <div class="filter-group">
                    <div class="filter-label">정렬</div>
                    <select id="sortBy" class="sort-select">
                        <option value="relevance">관련도순</option>
                        <option value="viewCount">조회수 내림차순</option>
                        <option value="velocity" selected>🔥 성장속도 높은 순</option>
                        <option value="rating">평점순</option>
                        <option value="date">업로드 날짜순</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="pagination-section">
            <div class="result-summary" id="resultSummary">
                검색 결과: <span id="totalCount">0</span>개 / 표시: <span id="pageSizeView">8</span>개
            </div>
            <div class="pagination-bar">
                <button id="prevPage" class="page-btn" aria-label="Previous page">◀</button>
                <span id="pageInfo" class="page-info">1 / 1 page</span>
                <button id="nextPage" class="page-btn" aria-label="Next page">▶</button>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <!-- API Usage Tracker -->
    <div class="api-usage" id="apiUsage">
        <div>📊 API 사용량</div>
        <div class="usage-bar">
            <div class="usage-fill" id="usageFill"></div>
        </div>
        <div class="usage-text" id="usageText">0 / 10,000 units</div>
    </div>

    <script>
        // API 키 초기화
        const apiKey = localStorage.getItem('youtubeApiKey');
        const serpApiKey = localStorage.getItem('serpApiKey');
        const apiKeyInput = document.getElementById('apiKey');
        const serpApiKeyInput = document.getElementById('serpApiKey');
        
        if (apiKey) {
            apiKeyInput.value = apiKey;
            // localStorage에 값이 있으면 처음부터 text 타입으로 설정
            apiKeyInput.type = 'text';
            document.getElementById('toggleVisibilityBtn').textContent = '🙈 숨기기';
        }
        
        if (serpApiKey) {
            serpApiKeyInput.value = serpApiKey;
            serpApiKeyInput.type = 'text';
            document.getElementById('toggleSerpVisibilityBtn').textContent = '🙈 숨기기';
        }

        // API 키 토글 버튼
        let apiKeyVisible = false;
        document.getElementById('toggleApiKeyBtn').addEventListener('click', function() {
            apiKeyVisible = !apiKeyVisible;
            const apiKeySection = document.getElementById('apiKeySection');
            const input = document.getElementById('apiKey');
            
            if (apiKeyVisible) {
                apiKeySection.classList.add('show');
                this.textContent = '🔒 API 키 숨기기';
                input.focus();
            } else {
                apiKeySection.classList.remove('show');
                this.textContent = '🔑 API 키 설정';
            }
        });

        // API 키 표시/숨김 토글
        let isVisible = apiKey ? true : false; // localStorage에 값이 있으면 처음부터 visible
        document.getElementById('toggleVisibilityBtn').addEventListener('click', function() {
            isVisible = !isVisible;
            const input = document.getElementById('apiKey');
            
            if (isVisible) {
                input.type = 'text';
                this.textContent = '🙈 숨기기';
            } else {
                input.type = 'password';
                this.textContent = '👁️ 보기';
            }
        });

        // SerpAPI 키 표시/숨김 토글
        let isSerpVisible = serpApiKey ? true : false;
        document.getElementById('toggleSerpVisibilityBtn').addEventListener('click', function() {
            isSerpVisible = !isSerpVisible;
            const input = document.getElementById('serpApiKey');
            
            if (isSerpVisible) {
                input.type = 'text';
                this.textContent = '🙈 숨기기';
            } else {
                input.type = 'password';
                this.textContent = '👁️ 보기';
            }
        });

        // 저장 버튼 기능
        document.getElementById('saveBtn').addEventListener('click', function() {
            const apiKeyValue = document.getElementById('apiKey').value.trim();
            
            if (!apiKeyValue) {
                alert('API 키를 입력해주세요!');
                return;
            }
            
            localStorage.setItem('youtubeApiKey', apiKeyValue);
            
            // 저장 성공 피드백
            const originalText = this.textContent;
            this.textContent = '✅ 저장됨';
            this.classList.add('saved');
            
            setTimeout(() => {
                this.textContent = originalText;
                this.classList.remove('saved');
            }, 2000);
        });

        // SerpAPI 키 저장 버튼 기능
        document.getElementById('saveSerpBtn').addEventListener('click', function() {
            const serpApiKeyValue = document.getElementById('serpApiKey').value.trim();
            
            if (!serpApiKeyValue) {
                alert('SerpAPI 키를 입력해주세요!');
                return;
            }
            
            localStorage.setItem('serpApiKey', serpApiKeyValue);
            
            // 저장 성공 피드백
            const originalText = this.textContent;
            this.textContent = '✅ 저장됨';
            this.classList.add('saved');
            
            setTimeout(() => {
                this.textContent = originalText;

        document.getElementById('searchBtn').addEventListener('click', search);
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });


        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function formatDuration(duration) {
            if (!duration) return '0:00';
            
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            if (!match) return '0:00';
            
            const hours = (match[1] || '').replace('H', '');
            const minutes = (match[2] || '').replace('M', '');
            const seconds = (match[3] || '').replace('S', '');
            
            let result = '';
            if (hours) result += hours + ':';
            result += (minutes || '0').padStart(2, '0') + ':';
            result += (seconds || '0').padStart(2, '0');
            return result;
        }

        function parseDurationToSeconds(duration) {
            if (!duration) return 0;
            
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            if (!match) return 0;
            
            const hours = parseInt((match[1] || '').replace('H', '')) || 0;
            const minutes = parseInt((match[2] || '').replace('M', '')) || 0;
            const seconds = parseInt((match[3] || '').replace('S', '')) || 0;
            return hours * 3600 + minutes * 60 + seconds;
        }

        function getPublishedAfterDate(period) {
            if (!period) return '';
            
            const now = new Date();
            let date = new Date();
            const months = parseInt(period);

            if (!isNaN(months) && months > 0) {
                date.setMonth(now.getMonth() - months);
            } else {
                return '';
            }

            return date.toISOString();
        }

        // View Velocity functions
        function ageDays(publishedAt) {
            const now = Date.now();
            const ageMs = Math.max(1, now - Date.parse(publishedAt)); // guard
            const d = ageMs / (1000 * 60 * 60 * 24);
            return d;
        }

        function viewVelocityPerDay(video) {
            const views = Number(video.statistics?.viewCount || 0);
            const days = ageDays(video.snippet.publishedAt);

            // Handle ultra-fresh videos fairly: show per-hour if < 1 day, but normalize to per-day for ranking
            const perDay = views / Math.max(0.25, days); // clamp min 0.25 day to avoid infinity spikes
            return perDay; // numeric, e.g., 25340.7
        }

        function formatVelocity(vpd) {
            if (vpd >= 1_000_000) return `+${(vpd/1_000_000).toFixed(1)}M/day`;
            if (vpd >= 1_000)     return `+${(vpd/1_000).toFixed(1)}K/day`;
            return `+${Math.round(vpd)}/day`;
        }

        function classifyVelocity(vpd) {
            if (vpd >= 50_000) return 'recent-surge'; // 최근 급상승
            if (vpd >= 5_000)  return 'normal';       // 보통
            return 'slow';                            // 느린 성장
        }

        function channelSizeBand(channel) {
            const sub = Number(channel?.statistics?.subscriberCount ?? NaN);
            if (Number.isNaN(sub)) return 'hidden'; // 구독자 미공개
            if (sub < 10_000)      return 'small';  // <10K
            if (sub < 100_000)     return 'mid';    // 10K–100K
            return 'large';                          // 100K+
        }

        function sortVelocityThenSmallCreator(a, b) {
            const d = b.vpd - a.vpd;
            if (d !== 0) return d;
            return (a.subs || Infinity) - (b.subs || Infinity);
        }

        function getChannelSizeEmoji(cband) {
            switch(cband) {
                case 'small': return '🌱';
                case 'mid': return '🌿';
                case 'large': return '🌳';
                case 'hidden': return '❓';
                default: return '';
            }
        }

        // API Usage tracking functions
        function loadApiUsage() {
            const today = new Date().toDateString();
            const stored = localStorage.getItem('youtubeApiUsage');
            if (stored) {
                const data = JSON.parse(stored);
                if (data.date === today) {
                    apiUsage = data.usage;
                } else {
                    // Reset for new day (but keep SerpAPI monthly count)
                    const serpapiCount = apiUsage.serpapi || 0;
                    apiUsage = { search: 0, videos: 0, channels: 0, total: 0, serpapi: serpapiCount };
                }
            }
            updateApiUsageDisplay();
        }

        function saveApiUsage() {
            const today = new Date().toDateString();
            const data = {
                date: today,
                usage: apiUsage
            };
            localStorage.setItem('youtubeApiUsage', JSON.stringify(data));
        }

        function trackApiCall(type, units = 1) {
            apiUsage[type] += units;
            if (type !== 'serpapi') {
                apiUsage.total += units;
            }
            saveApiUsage();
            updateApiUsageDisplay();
        }

        function updateApiUsageDisplay() {
            const usageFill = document.getElementById('usageFill');
            const usageText = document.getElementById('usageText');
            
            const percentage = Math.min((apiUsage.total / 10000) * 100, 100);
            usageFill.style.width = `${percentage}%`;
            
            let status = '';
            if (percentage < 50) status = '🟢 안전';
            else if (percentage < 80) status = '🟡 주의';
            else if (percentage < 95) status = '🟠 위험';
            else status = '🔴 한도초과';
            
            // Show both Google API and SerpAPI usage
            const serpapiStatus = apiUsage.serpapi >= 250 ? '🔴 한도초과' : 
                                 apiUsage.serpapi >= 200 ? '🟠 위험' : 
                                 apiUsage.serpapi >= 100 ? '🟡 주의' : '🟢 안전';
            
            usageText.textContent = `Google: ${apiUsage.total.toLocaleString()}/10K ${status} | SerpAPI: ${apiUsage.serpapi}/250 ${serpapiStatus}`;
            
            // Show breakdown on hover
            const apiUsageDiv = document.getElementById('apiUsage');
            apiUsageDiv.title = `Google API:\n검색: ${apiUsage.search} units\n비디오: ${apiUsage.videos} units\n채널: ${apiUsage.channels} units\n\nSerpAPI: ${apiUsage.serpapi}/250 calls`;
        }

        // Global variables for pagination
        let allVideos = [];      // filled after API fetch
        let allItems = [];       // enriched with velocity and channel data
        const pageSize = 8;      // items per page (4×2 grid)
        let currentPage = 1;     // 1-based
        let allChannelMap = {};
        let searchCache = {};   // Cache search results by query
        let apiUsage = {
            search: 0,      // 100 units per call
            videos: 0,      // 1 unit per call
            channels: 0,    // 1 unit per call
            total: 0,       // Total units used today
            serpapi: 0      // SerpAPI calls (250 free/month)
        };
        
        // SerpAPI configuration
        let currentSearchMode = 'google'; // 'google' or 'serpapi'

        // Filter functions
        function filterByVelocityOption(items, opt) {
            if (opt === 'recent-surge') return items.filter(x => x.vclass === 'recent-surge');
            if (opt === 'normal')       return items.filter(x => x.vclass === 'normal');
            if (opt === 'slow')         return items.filter(x => x.vclass === 'slow');
            return items; // '전체'
        }

        function filterByChannelSize(items, opt) {
            if (opt === 'small') return items.filter(x => x.cband === 'small');
            if (opt === 'mid')   return items.filter(x => x.cband === 'mid');
            if (opt === 'large') return items.filter(x => x.cband === 'large');
            if (opt === 'hidden')return items.filter(x => x.cband === 'hidden');
            return items; // 전체
        }

        function applyAllFilters() {
            let items = [...allItems];
            
            // Get current filter values
            const velocityFilter = document.querySelector('input[name="velocityFilter"]:checked').value;
            const channelSizeFilter = document.querySelector('input[name="channelSize"]:checked').value;
            const sortBy = document.getElementById('sortBy').value;
            
            // Apply filters
            items = filterByChannelSize(items, channelSizeFilter);
            items = filterByVelocityOption(items, velocityFilter);
            
            // Apply sorting
            if (sortBy === 'velocity') {
                items.sort(sortVelocityThenSmallCreator);
            } else {
                // Keep existing sort logic for other options
                items.sort((a, b) => {
                    const aVideo = a.raw;
                    const bVideo = b.raw;
                    
                    switch(sortBy) {
                        case 'viewCount':
                            return parseInt(bVideo.statistics?.viewCount || 0) - parseInt(aVideo.statistics?.viewCount || 0);
                        case 'date':
                            return new Date(bVideo.snippet.publishedAt) - new Date(aVideo.snippet.publishedAt);
                        default:
                            return 0;
                    }
                });
            }
            
            return items;
        }

        // SerpAPI search function
        async function searchWithSerpAPI(query) {
            try {
                console.log('🔄 SerpAPI로 검색 중...');
                const serpApiKey = localStorage.getItem('serpApiKey');
                if (!serpApiKey) {
                    throw new Error('SerpAPI 키가 설정되지 않았습니다. API 키 설정에서 SerpAPI 키를 입력해주세요.');
                }
                
                const serpUrl = `https://serpapi.com/search.json?engine=youtube&search_query=${encodeURIComponent(query)}&api_key=${serpApiKey}`;
                
                // Use CORS proxy to avoid CORS issues
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(serpUrl)}`;
                const res = await fetch(proxyUrl);
                const data = await res.json();

                if (!data.video_results || data.video_results.length === 0) {
                    throw new Error('SerpAPI에서 검색 결과를 찾을 수 없습니다.');
                }

                // Track SerpAPI usage
                trackApiCall('serpapi', 1);

                // Convert SerpAPI format to our format
                const videos = data.video_results.map(v => ({
                    id: v.link.split('v=')[1]?.split('&')[0] || '',
                    snippet: {
                        title: v.title,
                        channelTitle: v.channel?.name || 'Unknown Channel',
                        publishedAt: v.published_date || new Date().toISOString(),
                        thumbnails: {
                            default: { url: v.thumbnail?.static || `https://img.youtube.com/vi/${v.link.split('v=')[1]?.split('&')[0]}/default.jpg` },
                            medium: { url: v.thumbnail?.static || `https://img.youtube.com/vi/${v.link.split('v=')[1]?.split('&')[0]}/mqdefault.jpg` },
                            high: { url: v.thumbnail?.static || `https://img.youtube.com/vi/${v.link.split('v=')[1]?.split('&')[0]}/hqdefault.jpg` }
                        }
                    },
                    statistics: {
                        viewCount: v.views || '0',
                        likeCount: '0'
                    },
                    contentDetails: {
                        duration: 'PT0S' // SerpAPI doesn't provide duration
                    }
                }));

                return videos;

            } catch (error) {
                console.error('SerpAPI 오류:', error);
                throw new Error(`SerpAPI 검색 실패: ${error.message}`);
            }
        }

        // Update search mode indicator
        function updateSearchModeIndicator(mode) {
            const indicator = document.getElementById('searchModeIndicator');
            const modeText = indicator.querySelector('.mode-text');
            
            if (mode === 'serpapi') {
                indicator.classList.add('serpapi');
                modeText.innerHTML = '현재 검색 모드: 🔵 SerpAPI (백업모드)';
                currentSearchMode = 'serpapi';
            } else {
                indicator.classList.remove('serpapi');
                modeText.innerHTML = '현재 검색 모드: 🟢 Google API';
                currentSearchMode = 'google';
            }
        }

        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            const apiKeyValue = document.getElementById('apiKey').value.trim();
            
            if (!query) {
                alert('검색어를 입력해주세요!');
                return;
            }
            
            if (!apiKeyValue) {
                alert('API 키를 입력해주세요!');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">⏳ 검색 중...</div>';
            
            // Reset pagination for new search
            currentPage = 1;
            allVideos = [];
            allItems = [];
            allChannelMap = {};

            // Check cache first
            const cacheKey = query.toLowerCase();
            if (searchCache[cacheKey]) {
                console.log('Using cached results for:', query);
                const cachedData = searchCache[cacheKey];
                allVideos = cachedData.videos;
                allChannelMap = cachedData.channels;
                allItems = cachedData.items;
                renderPage(1);
                return;
            }

            try {
                // Get filter values
                const uploadDate = document.querySelector('input[name="uploadDate"]:checked').value;
                const videoDuration = document.querySelector('input[name="videoDuration"]:checked').value;
                const viewCount = document.querySelector('input[name="viewCount"]:checked').value;
                const sortBy = document.getElementById('sortBy').value;

                // Try Google API first
                try {
                    // Build search URL with filters
                    // Use default order for API, apply velocity sorting on client side
                    const apiOrder = sortBy === 'velocity' ? 'relevance' : sortBy;
                    let searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=50&q=${encodeURIComponent(query)}&order=${apiOrder}&key=${apiKeyValue}`;
                    
                    if (uploadDate) {
                        searchUrl += `&publishedAfter=${getPublishedAfterDate(uploadDate)}`;
                    }

                    const searchResponse = await fetch(searchUrl);
                    const searchData = await searchResponse.json();

                    // Check for quota exceeded error
                    if (searchData.error && searchData.error.errors && 
                        searchData.error.errors[0].reason === "quotaExceeded") {
                        console.warn("⚠️ Google API 한도 초과 — SerpAPI로 전환합니다.");
                        updateSearchModeIndicator('serpapi');
                        throw new Error("quotaExceeded");
                    }

                    if (searchData.error) {
                        throw new Error(searchData.error.message);
                    }

                    // Track API usage
                    trackApiCall('search', 100);
                    updateSearchModeIndicator('google');

                    // Process Google API results
                    const videoIds = searchData.items.map(item => item.id.videoId).join(',');
                    const channelIds = [...new Set(searchData.items.map(item => item.snippet.channelId))].join(',');

                    // Step 2: Get detailed video information
                    const videosUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics,contentDetails&id=${videoIds}&key=${apiKeyValue}`;
                    const videosResponse = await fetch(videosUrl);
                    const videosData = await videosResponse.json();

                    // Track API usage
                    trackApiCall('videos', 1);

                    // Step 3: Get channel information for subscriber counts
                    const channelsUrl = `https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelIds}&key=${apiKeyValue}`;
                    const channelsResponse = await fetch(channelsUrl);
                    const channelsData = await channelsResponse.json();

                    // Track API usage
                    trackApiCall('channels', 1);

                    const channelMap = {};
                    channelsData.items.forEach(channel => {
                        channelMap[channel.id] = channel;
                        allChannelMap[channel.id] = channel; // Save to global map
                    });

                    // Filter by video duration and view count if needed
                    let filteredVideos = videosData.items;
                    if (videoDuration || viewCount) {
                        filteredVideos = videosData.items.filter(video => {
                            // Duration filter
                            if (videoDuration) {
                                const duration = video.contentDetails?.duration || '';
                                const seconds = parseDurationToSeconds(duration);
                                
                                let passesDurationFilter = false;
                                switch(videoDuration) {
                                    case 'short':
                                        passesDurationFilter = seconds < 240; // Less than 4 minutes
                                        break;
                                    case 'medium':
                                        passesDurationFilter = seconds >= 240 && seconds < 1200; // 4 to 20 minutes
                                        break;
                                    case 'long':
                                        passesDurationFilter = seconds >= 1200; // 20 minutes or more
                                        break;
                                    default:
                                        passesDurationFilter = true;
                                }
                                if (!passesDurationFilter) return false;
                            }

                            // View count filter
                            if (viewCount) {
                                const minViews = parseInt(viewCount);
                                const videoViews = parseInt(video.statistics?.viewCount || 0);
                                if (videoViews < minViews) return false;
                            }

                            return true;
                        });
                    }

                    // Save all filtered videos
                    allVideos = filteredVideos;

                    // Enrich videos with velocity and channel data
                    allItems = filteredVideos.map(video => {
                        const channel = allChannelMap[video.snippet.channelId];
                        const vpd = viewVelocityPerDay(video);
                        const vclass = classifyVelocity(vpd);
                        const cband = channelSizeBand(channel);
                        const subs = Number(channel?.statistics?.subscriberCount ?? 0);
                        
                        return {
                            raw: video,
                            vpd: vpd,
                            vclass: vclass,
                            cband: cband,
                            subs: subs
                        };
                    });

                    // Cache the results
                    searchCache[cacheKey] = {
                        videos: allVideos,
                        channels: allChannelMap,
                        items: allItems
                    };

                    // Display first page (8 items - 4×2 grid)
                    renderPage(1);

                } catch (googleError) {
                    if (googleError.message === "quotaExceeded") {
                        // Switch to SerpAPI
                        console.log('🔄 SerpAPI로 자동 전환합니다...');
                        resultsDiv.innerHTML = '<div class="loading">🔄 SerpAPI로 전환 중...</div>';
                        
                        const serpVideos = await searchWithSerpAPI(query);
                        allVideos = serpVideos;
                        allChannelMap = {}; // SerpAPI doesn't provide channel details
                        
                        // Create enriched items for SerpAPI results
                        allItems = serpVideos.map(video => {
                            const vpd = viewVelocityPerDay(video);
                            const vclass = classifyVelocity(vpd);
                            
                            return {
                                raw: video,
                                vpd: vpd,
                                vclass: vclass,
                                cband: 'unknown', // SerpAPI doesn't provide channel info
                                subs: 0
                            };
                        });

                        // Cache the results
                        searchCache[cacheKey] = {
                            videos: allVideos,
                            channels: allChannelMap,
                            items: allItems
                        };

                        // Display results
                        renderPage(1);
                    } else {
                        throw googleError;
                    }
                }

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ 오류 발생:</strong> ${error.message}
                    </div>
                `;
                console.error('Error:', error);
            }
        }

        function totalPages() {
            const filteredItems = applyAllFilters();
            return Math.max(1, Math.ceil(filteredItems.length / pageSize));
        }

        // Render current page to #results
        function renderPage(page) {
            // Apply filters first
            const filteredItems = applyAllFilters();
            
            currentPage = Math.min(Math.max(1, page), Math.ceil(filteredItems.length / pageSize));
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageItems = filteredItems.slice(start, end);

            let html = `<div class="card-grid">`;
            
            pageItems.forEach(item => {
                const video = item.raw;
                const channel = allChannelMap[video.snippet.channelId];
                const thumbnail = video.snippet.thumbnails.maxres || video.snippet.thumbnails.high || video.snippet.thumbnails.medium || video.snippet.thumbnails.default;
                
                html += `
                    <div class="video-card" onclick="window.open('https://www.youtube.com/watch?v=${video.id}', '_blank')">
                        <div class="thumbnail-container">
                            <img src="${thumbnail.url}" alt="${video.snippet.title}">
                            ${video.contentDetails?.duration ? `<div class="duration">${formatDuration(video.contentDetails.duration)}</div>` : ''}
                            <div class="velocity-badge">${formatVelocity(item.vpd)}</div>
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.snippet.title}</div>
                            <div class="channel-info">
                                ${channel?.snippet?.thumbnails?.default ? `<img src="${channel.snippet.thumbnails.default.url}" class="channel-icon" alt="${video.snippet.channelTitle}">` : ''}
                                <span class="channel-name">${video.snippet.channelTitle}</span>
                                <span class="channel-size-badge">${getChannelSizeEmoji(item.cband)}</span>
                            </div>
                            <div class="stats">
                                <div class="stat-item">👁 ${formatNumber(parseInt(video.statistics.viewCount))}</div>
                                ${video.statistics.likeCount ? `<div class="stat-item">👍 ${formatNumber(parseInt(video.statistics.likeCount))}</div>` : ''}
                                ${channel?.statistics?.subscriberCount ? `<div class="stat-item">👥 ${formatNumber(parseInt(channel.statistics.subscriberCount))}</div>` : ''}
                            </div>
                            <div class="tags">
                                ${video.snippet.tags ? video.snippet.tags.slice(0, 3).map(t => `<span class="tag">#${t}</span>`).join('') : ''}
                            </div>
                            <div class="video-description">${video.snippet.description || '-'}</div>
                        </div>
                    </div>
                `;
            });
            
            html += `</div>`;
            document.getElementById('results').innerHTML = html;

            // Update page text: "1 / 7 page"
            document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages()} page`;

            // Update result summary
            document.getElementById('totalCount').textContent = filteredItems.length;
            document.getElementById('pageSizeView').textContent = pageSize;

            // Enable/disable arrows
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages();
        }

        // Hook up pagination buttons
        document.getElementById('prevPage').addEventListener('click', () => renderPage(currentPage - 1));
        document.getElementById('nextPage').addEventListener('click', () => renderPage(currentPage + 1));

        // Optional: keyboard arrow support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') renderPage(currentPage + 1);
            if (e.key === 'ArrowLeft') renderPage(currentPage - 1);
        });

        // Add filter change listeners to re-render without API calls
        function addFilterListeners() {
            // Velocity filter
            document.querySelectorAll('input[name="velocityFilter"]').forEach(radio => {
                radio.addEventListener('change', () => {
                    if (allItems.length > 0) {
                        currentPage = 1;
                        renderPage(1);
                    }
                });
            });

            // Channel size filter
            document.querySelectorAll('input[name="channelSize"]').forEach(radio => {
                radio.addEventListener('change', () => {
                    if (allItems.length > 0) {
                        currentPage = 1;
                        renderPage(1);
                    }
                });
            });

            // Sort dropdown
            document.getElementById('sortBy').addEventListener('change', () => {
                if (allItems.length > 0) {
                    currentPage = 1;
                    renderPage(1);
                }
            });

            // Other filters
            document.querySelectorAll('input[name="uploadDate"], input[name="videoDuration"], input[name="viewCount"]').forEach(radio => {
                radio.addEventListener('change', () => {
                    if (allItems.length > 0) {
                        currentPage = 1;
                        renderPage(1);
                    }
                });
            });
        }

        // Initialize filter listeners
        addFilterListeners();

        // Load API usage on page load
        loadApiUsage();

    </script>
