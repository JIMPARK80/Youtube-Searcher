<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Í≤ÄÏÉâÍ∏∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
        }

        #searchInput {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            border-color: #667eea;
        }

        #searchBtn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
        }

        #searchBtn:active {
            transform: translateY(0);
        }

        .api-key-toggle {
            margin-top: 20px;
            text-align: center;
        }

        #toggleApiKeyBtn {
            padding: 10px 20px;
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        #toggleApiKeyBtn:hover {
            background: #667eea;
            color: white;
        }

        .api-key-section {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .api-key-section.show {
            display: block;
        }

        .api-key-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .api-key-input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .api-key-section input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
        }

        .api-key-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-visibility-btn {
            background: #e9ecef;
            color: #495057;
        }

        .toggle-visibility-btn:hover {
            background: #dee2e6;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .save-btn:hover {
            background: #218838;
        }

        .save-btn.saved {
            background: #6c757d;
            cursor: not-allowed;
        }

        .api-key-section small {
            display: block;
            margin-top: 5px;
            color: #666;
        }

        .results {
            width: 100%;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            background: #f0f0f0;
        }

        .thumbnail-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .duration {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-size: 0.95em;
            font-weight: 700;
            margin-bottom: 6px;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.35;
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .channel-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }

        .channel-name {
            font-weight: 600;
            color: #555;
            font-size: 0.85em;
        }

        .stats {
            display: flex;
            gap: 10px;
            font-size: 0.8em;
            color: #666;
            margin-bottom: 6px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7em;
            color: #495057;
        }

        .video-description {
            margin-top: 6px;
            font-size: 0.8em;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 50px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .subscriber-count {
            font-size: 0.85em;
            color: #888;
        }

        @media (max-width: 1200px) {
            .card-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .search-input-group {
                flex-direction: column;
            }

            #searchBtn {
                width: 100%;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ YouTube Í≤ÄÏÉâÍ∏∞</h1>
            <p>Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÍ≥† Îã§ÏñëÌïú Ï†ïÎ≥¥Î•º ÌôïÏù∏ÌïòÏÑ∏Ïöî!</p>
        </div>

        <div class="search-box">
            <div class="search-input-group">
                <input type="text" id="searchInput" placeholder="Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." />
                <button id="searchBtn">Í≤ÄÏÉâ</button>
            </div>
            
            <div class="api-key-toggle">
                <button id="toggleApiKeyBtn">üîë API ÌÇ§ ÏÑ§Ï†ï</button>
            </div>

            <div class="api-key-section" id="apiKeySection">
                <label for="apiKey">YouTube Data API v3 ÌÇ§:</label>
                <div class="api-key-input-wrapper">
                    <input type="password" id="apiKey" placeholder="API ÌÇ§Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
                    <button class="api-key-btn toggle-visibility-btn" id="toggleVisibilityBtn">üëÅÔ∏è Î≥¥Í∏∞</button>
                    <button class="api-key-btn save-btn" id="saveBtn">üíæ Ï†ÄÏû•</button>
                </div>
                <small>üí° API ÌÇ§Îäî <a href="https://console.cloud.google.com/apis/credentials" target="_blank">Google Cloud Console</a>ÏóêÏÑú Î∞úÍ∏âÎ∞õÏúºÏÑ∏Ïöî</small>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // API ÌÇ§ Ï¥àÍ∏∞Ìôî
        const apiKey = localStorage.getItem('youtubeApiKey');
        const apiKeyInput = document.getElementById('apiKey');
        if (apiKey) {
            apiKeyInput.value = apiKey;
            // localStorageÏóê Í∞íÏù¥ ÏûàÏúºÎ©¥ Ï≤òÏùåÎ∂ÄÌÑ∞ text ÌÉÄÏûÖÏúºÎ°ú ÏÑ§Ï†ï
            apiKeyInput.type = 'text';
            document.getElementById('toggleVisibilityBtn').textContent = 'üôà Ïà®Í∏∞Í∏∞';
        }

        // API ÌÇ§ ÌÜ†Í∏Ä Î≤ÑÌäº
        let apiKeyVisible = false;
        document.getElementById('toggleApiKeyBtn').addEventListener('click', function() {
            apiKeyVisible = !apiKeyVisible;
            const apiKeySection = document.getElementById('apiKeySection');
            const input = document.getElementById('apiKey');
            
            if (apiKeyVisible) {
                apiKeySection.classList.add('show');
                this.textContent = 'üîí API ÌÇ§ Ïà®Í∏∞Í∏∞';
                input.focus();
            } else {
                apiKeySection.classList.remove('show');
                this.textContent = 'üîë API ÌÇ§ ÏÑ§Ï†ï';
            }
        });

        // API ÌÇ§ ÌëúÏãú/Ïà®ÍπÄ ÌÜ†Í∏Ä
        let isVisible = apiKey ? true : false; // localStorageÏóê Í∞íÏù¥ ÏûàÏúºÎ©¥ Ï≤òÏùåÎ∂ÄÌÑ∞ visible
        document.getElementById('toggleVisibilityBtn').addEventListener('click', function() {
            isVisible = !isVisible;
            const input = document.getElementById('apiKey');
            
            if (isVisible) {
                input.type = 'text';
                this.textContent = 'üôà Ïà®Í∏∞Í∏∞';
            } else {
                input.type = 'password';
                this.textContent = 'üëÅÔ∏è Î≥¥Í∏∞';
            }
        });

        // Ï†ÄÏû• Î≤ÑÌäº Í∏∞Îä•
        document.getElementById('saveBtn').addEventListener('click', function() {
            const apiKeyValue = document.getElementById('apiKey').value.trim();
            
            if (!apiKeyValue) {
                alert('API ÌÇ§Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            
            localStorage.setItem('youtubeApiKey', apiKeyValue);
            
            // Ï†ÄÏû• ÏÑ±Í≥µ ÌîºÎìúÎ∞±
            const originalText = this.textContent;
            this.textContent = '‚úÖ Ï†ÄÏû•Îê®';
            this.classList.add('saved');
            
            setTimeout(() => {
                this.textContent = originalText;
                this.classList.remove('saved');
            }, 2000);
        });

        document.getElementById('searchBtn').addEventListener('click', search);
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function formatDuration(duration) {
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            const hours = (match[1] || '').replace('H', '');
            const minutes = (match[2] || '').replace('M', '');
            const seconds = (match[3] || '').replace('S', '');
            
            let result = '';
            if (hours) result += hours + ':';
            result += (minutes || '0').padStart(2, '0') + ':';
            result += (seconds || '0').padStart(2, '0');
            return result;
        }

        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            const apiKeyValue = document.getElementById('apiKey').value.trim();
            
            if (!query) {
                alert('Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            
            if (!apiKeyValue) {
                alert('API ÌÇ§Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">‚è≥ Í≤ÄÏÉâ Ï§ë...</div>';

            try {
                // Step 1: Search for videos
                const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=16&q=${encodeURIComponent(query)}&key=${apiKeyValue}`;
                const searchResponse = await fetch(searchUrl);
                const searchData = await searchResponse.json();

                if (searchData.error) {
                    throw new Error(searchData.error.message);
                }

                const videoIds = searchData.items.map(item => item.id.videoId).join(',');
                const channelIds = [...new Set(searchData.items.map(item => item.snippet.channelId))].join(',');

                // Step 2: Get detailed video information
                const videosUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics,contentDetails&id=${videoIds}&key=${apiKeyValue}`;
                const videosResponse = await fetch(videosUrl);
                const videosData = await videosResponse.json();

                // Step 3: Get channel information for subscriber counts
                const channelsUrl = `https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelIds}&key=${apiKeyValue}`;
                const channelsResponse = await fetch(channelsUrl);
                const channelsData = await channelsResponse.json();

                const channelMap = {};
                channelsData.items.forEach(channel => {
                    channelMap[channel.id] = channel;
                });

                // Step 4: Render results as 4-column card grid
                let html = `<div class="card-grid">`;
                
                videosData.items.forEach(video => {
                    const channel = channelMap[video.snippet.channelId];
                    const thumbnail = video.snippet.thumbnails.maxres || video.snippet.thumbnails.high || video.snippet.thumbnails.medium || video.snippet.thumbnails.default;
                    
                    html += `
                        <div class="video-card" onclick="window.open('https://www.youtube.com/watch?v=${video.id}', '_blank')">
                            <div class="thumbnail-container">
                                <img src="${thumbnail.url}" alt="${video.snippet.title}">
                                ${video.contentDetails?.duration ? `<div class="duration">${formatDuration(video.contentDetails.duration)}</div>` : ''}
                            </div>
                            <div class="video-info">
                                <div class="video-title">${video.snippet.title}</div>
                                <div class="channel-info">
                                    ${channel?.snippet?.thumbnails?.default ? `<img src="${channel.snippet.thumbnails.default.url}" class="channel-icon" alt="${video.snippet.channelTitle}">` : ''}
                                    <span class="channel-name">${video.snippet.channelTitle}</span>
                                </div>
                                <div class="stats">
                                    <div class="stat-item">üëÅ ${formatNumber(parseInt(video.statistics.viewCount))}</div>
                                    ${video.statistics.likeCount ? `<div class="stat-item">üëç ${formatNumber(parseInt(video.statistics.likeCount))}</div>` : ''}
                                    ${channel?.statistics?.subscriberCount ? `<div class="stat-item">üë• ${formatNumber(parseInt(channel.statistics.subscriberCount))}</div>` : ''}
                                </div>
                                <div class="tags">
                                    ${video.snippet.tags ? video.snippet.tags.slice(0, 3).map(t => `<span class="tag">#${t}</span>`).join('') : ''}
                                </div>
                                <div class="video-description">${video.snippet.description || '-'}</div>
                            </div>
                        </div>
                    `;
                });
                
                html += `</div>`;
                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Ïò§Î•ò Î∞úÏÉù:</strong> ${error.message}
                    </div>
                `;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
