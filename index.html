        function formatDuration(duration) {
            if (!duration) return '0:00';
            
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            if (!match) return '0:00';
            
            const hours = (match[1] || '').replace('H', '');
            const minutes = (match[2] || '').replace('M', '');
            const seconds = (match[3] || '').replace('S', '');
            
            let result = '';
            if (hours) result += hours + ':';
            result += (minutes || '0').padStart(2, '0') + ':';
            result += (seconds || '0').padStart(2, '0');
            return result;

            const seconds = parseInt((match[3] || '').replace('S', '')) || 0;
            return hours * 3600 + minutes * 60 + seconds;

        // Parse relative date strings (e.g., "3 days ago")
        function parseRelativeDate(relativeDateStr) {
            if (!relativeDateStr) return null;
            
            const str = relativeDateStr.toLowerCase().trim();
            const now = Date.now();
            
            // Parse relative time strings
            if (str.includes('ago')) {
                const matches = str.match(/(\d+)\s*(second|minute|hour|day|week|month|year)/);
                if (matches) {
                    const value = parseInt(matches[1]);
                    const unit = matches[2];
                    
                    let milliseconds = 0;
                    switch(unit) {
                        case 'second': milliseconds = value * 1000; break;
                        case 'minute': milliseconds = value * 60 * 1000; break;
                        case 'hour': milliseconds = value * 60 * 60 * 1000; break;
                        case 'day': milliseconds = value * 24 * 60 * 60 * 1000; break;
                        case 'week': milliseconds = value * 7 * 24 * 60 * 60 * 1000; break;
                        case 'month': milliseconds = value * 30 * 24 * 60 * 60 * 1000; break;
                        case 'year': milliseconds = value * 365 * 24 * 60 * 60 * 1000; break;
                    }
                    
                    return new Date(now - milliseconds);
                }
            }
            
            // Try parsing as absolute date
            const parsedDate = new Date(relativeDateStr);
            if (!isNaN(parsedDate.getTime())) {
                return parsedDate;
            }
            
            return null;
        }

        // View Velocity functions
        function ageDays(publishedAt) {
            const now = Date.now();
            const publishedTime = Date.parse(publishedAt);
            
            // Check if date parsing was successful
            if (isNaN(publishedTime)) {
                console.warn('Invalid publishedAt date:', publishedAt);
                return 0.25; // Return minimum age to avoid division by zero
            }
            
            const ageMs = Math.max(1, now - publishedTime); // guard
            const d = ageMs / (1000 * 60 * 60 * 24);
            return d;
        }

        function viewVelocityPerDay(video) {
            const views = Number(video.statistics?.viewCount || 0);
            const days = ageDays(video.snippet.publishedAt);

            // Handle ultra-fresh videos fairly: show per-hour if < 1 day, but normalize to per-day for ranking
            const perDay = views / Math.max(0.25, days); // clamp min 0.25 day to avoid infinity spikes
            return perDay; // numeric, e.g., 25340.7
        }

        function formatVelocity(vpd) {
            if (vpd >= 1_000_000) return `+${(vpd/1_000_000).toFixed(1)}M/day`;
            if (vpd >= 1_000)     return `+${(vpd/1_000).toFixed(1)}K/day`;
            return `+${Math.round(vpd)}/day`;
        }

        function formatDate(dateString) {
            if (!dateString || dateString === '') {
                console.warn('빈 날짜 문자열:', dateString);
                return '날짜 없음';
            }
            
            const date = new Date(dateString);
            if (isNaN(date.getTime())) {
                console.warn('잘못된 날짜 형식:', dateString);
                return '날짜 없음'; // '날짜 오류' 대신 '날짜 없음'으로 변경
            }
            
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return '1일 전';
            if (diffDays < 7) return `${diffDays}일 전`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)}주 전`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)}개월 전`;
            return `${Math.floor(diffDays / 365)}년 전`;
        }

        window.resetAllFilters = function() {
            console.log('🔄 전역 초기화 함수 호출됨');
            
            try {
                // Reset all filters to default values
                const uploadDateAll = document.querySelector('input[name="uploadDate"][value="all"]');
                const videoDurationAll = document.querySelector('input[name="videoDuration"][value="all"]');
                const viewCountAll = document.querySelector('input[name="viewCount"][value="all"]');
                const velocityFilterAll = document.querySelector('input[name="velocityFilter"][value="all"]');
                const channelSizeAll = document.querySelector('input[name="channelSize"][value="all"]');
                const sortBySelect = document.getElementById('sortBy');
                
                if (uploadDateAll) uploadDateAll.checked = true;
                if (videoDurationAll) videoDurationAll.checked = true;
                if (viewCountAll) viewCountAll.checked = true;
                if (velocityFilterAll) velocityFilterAll.checked = true;
                if (channelSizeAll) channelSizeAll.checked = true;
                if (sortBySelect) sortBySelect.value = 'velocity';
                
                console.log('✅ 모든 필터 리셋 완료');
                
                if (allItems.length > 0) {
                    console.log('🔄 필터 초기화 중...');
                    console.log('📊 전체 데이터 복원:', allItems.length, '개');
                    currentPage = 1;
                    renderPage(1);
                } else {
                    console.log('⚠️ 검색 데이터가 없습니다. 먼저 검색을 실행해주세요.');
                    alert('먼저 검색을 실행해주세요!');
                }
            } catch (error) {
                console.error('❌ 초기화 중 오류 발생:', error);
                alert('초기화 중 오류가 발생했습니다: ' + error.message);
            }
        };

        // Wait for DOM to be fully loaded before adding event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 DOM 로드 완료 - 이벤트 리스너 등록 중...');
            
            // Check if elements exist before adding listeners
                         const showStoredBtn = document.getElementById('showStoredBtn');
             const clearDataBtn = document.getElementById('clearDataBtn');
             const deleteSelectedBtn = document.getElementById('deleteSelectedBtn');
             const cancelSelectionBtn = document.getElementById('cancelSelectionBtn');
             const prevPageBtn = document.getElementById('prevPage');
             const nextPageBtn = document.getElementById('nextPage');
            
            // Data management buttons (only if exists)
            if (showStoredBtn) {
                showStoredBtn.addEventListener('click', function() {
                    showSearchSelection();
                });
            }
            
            if (clearDataBtn) {
                clearDataBtn.addEventListener('click', function() {
                    if (confirm('모든 저장된 검색 데이터를 삭제하시겠습니까?')) {
                        clearSearchData();
                        updateStoredSearchesDisplay();
                    }
                });
            }

            // Individual deletion buttons (only if exists)
            if (deleteSelectedBtn) {
                deleteSelectedBtn.addEventListener('click', function() {
                    deleteSelectedSearches();
                });
            }

            if (cancelSelectionBtn) {
                cancelSelectionBtn.addEventListener('click', function() {
                    hideSearchSelection();
                });
            }
            
            
            
            // Pagination buttons
            if (prevPageBtn) {
                prevPageBtn.addEventListener('click', () => {
                    console.log('◀ 이전 페이지 클릭됨');
                    renderPage(currentPage - 1);
                });
            }
            
            if (nextPageBtn) {
                nextPageBtn.addEventListener('click', () => {
                    console.log('▶ 다음 페이지 클릭됨');
                    renderPage(currentPage + 1);
                });
            }

            // Keyboard arrow support
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') renderPage(currentPage + 1);
                if (e.key === 'ArrowLeft') renderPage(currentPage - 1);
            });
            
            console.log('✅ 모든 이벤트 리스너 등록 완료');
        });

    </script>
</body>
